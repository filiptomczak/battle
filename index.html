<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style/main.css">
    
    <script src="scripts/vendor.js" defer></script>
    <script src="scripts/app.js" defer></script>
    <title>Monster battle</title>
</head>
<body>
    <section id="card">
        <h1>YOUR HEALTH <div id="bonus" class="bonus">1</div></h1>
        <progress id="playerHealth" value="100" max="100">100%</progress>
        <h1>MONSTER HEALTH</h1>
        <progress id="monsterHealth" value="100" max="100">100%</progress>
        <div class="btns">
            <button class="btn" id="attackBtn">ATTACK</button>
            <button class="btn" id="strongAttackBtn">STRONG ATTACK</button>
            <button class="btn" id="healBtn">HEAL</button>
            <button class="btn" id="logBtn">LOG</button>
        </div>
    </section>
</body>
</html>
